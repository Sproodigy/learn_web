<!DOCTYPE html>
</html>

<head>
  <meta charset="utf-8">

  <style>
    select {
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>

<body>
  <script>
    function yell() {
      var value = document.getElementsByTagName('select')[0].firstElementChild;
      var text = value.innerText;
      console.log(text);
      if (text == "Yellow") {
        document.getElementsByTagName('select')[0].color = "yellow";
      }
    }
  </script>

  <select onfocus="yell()">
    <option value="yellow">Yellow</option>
    <option value="green"> Green </option>
    <option value="red"> Red </option>
    <option value="blue"> Blue </option>
  </select>
</body>

</html>
