<body>
  <div style="background: black; display: inline-block; width: auto; margin-bottom: 1em;">
    <a href="../pages/main_window_dom.html"><button class="dom-buttons" type="button" style="padding: 10px 20px;">DOM</button></a>
    <a href="../pages/main_window_html.html"><button class="home html-buttons" type="button">HTML</button></a>

  <div><hr class="dom-hr-length-90perc" /></div>
  <div><h1 class="domTitle">click()</h1></div>
  <p><a href="../pagesDOM/domElements.html"><button class="dom-buttons-prop dom-close-but-pos">X</button></a></p>

  <div class="note descriptionDOM">
    Description:<br />
    <div class="note-value">
      The click() method simulates a mouse-click on an element.
    </div>
  </div>
  <div><hr class="dom-hr-length-90perc" /></div>

  <div><h2 class="tag domTitle">Examples</h2></div>
  <div id="elemClickExamplesBar" class="left-padding">
  </div>

  <div class="exampleDOMDiv ">
    <div>
      <a id="elemClickA" href="../framesDOM/windowBlurMethod.html" onmouseover="simulateClick()">Hover over link</a>
    </div>
  </div>

  <div class="codeDOM">
    <div class="blue float-borders-none">
      &lt;<span class="brown">div</span>&gt;
      <p class="left-padding" style="margin: 0;">
        &lt;<span class="brown">a</span>
        <span class="purple">id=</span><span class="olive">"example"</span>
        <span class="crimson">href=</span><span class="olive">"../framesDOM/windowBlurMethod.html"</span>&gt;<br>
        <span class="black left-padding">Hover over link</span><br>
        &lt;<span class="brown">/a</span>&gt;<br>
      </p>
      &lt;<span class="brown">/div</span>&gt;
    </div>

    <div class="black float-borders-none">
      <span class="purple">function </span><span class="blue">simulateClick</span>() {<br>
        <p class="left-padding" style="margin: 0;">
          <span class="maroon">document.</span><span class="blue">getElementById</span>(<span class="olive">"example"</span>)<span class="blue">.click</span>();<br>
        </p>
      <span class="black">}</span>
    </div>
  </div>
  <p style="clear: left;"></p>
  <div><hr class="dom-hr-length-90perc" /></div>
