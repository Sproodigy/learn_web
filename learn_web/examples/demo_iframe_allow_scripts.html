<!DOCTYPE html>
<html>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="../styles/button.css" />

<script>
  function getDate() {
    showDate.innerHTML = new Date();
  }
</script>
<body>
  <button type="button" class="example-button" onclick="getDate()">
    Get date and time
  </button>
  <p id="showDate"></p>
</body>
</html>
